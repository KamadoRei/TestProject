{% extends 'base.html' %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
    {% if registered %}
    <h1>Thanks for registeration!</h1>
    {% else %}
    <h1>Register Here Please:</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" value="Register">
    </form>
    {% endif %}
</div>
{% endblock %}
